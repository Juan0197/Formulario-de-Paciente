<html lang="es">
<head>
    <title>Formulario Paciente</title>
    <meta charset='utf-8'/>
    </head>
    <body bgcolor="yellow">
        <h1>Formulario para capturar los datos de un paciente</h1>
        <form>
            <label for="name">Nombre(s):</label>
            <input type="text" name="Nombre"/>
            <label for="name">Apellido Paterno:</label>
            <input type="text" name="Apellido Paterno"/>
            <label for="name">Apellido Materno:</label>
            <input type="text" name="Apellido Materno"/>
            <label for="name">Sexo:</label>
            <input type="text" name="Sexo"/>
            </form>
        <form>
            <label for="name">Peso:</label>
            <input type="number" name="Peso"/>
            <label for="name">Estatura:</label>
            <input type="number" name="Estatura"/>
        </form>
        <form> 
            <label for="years">Edad:</label>
            <input type="text" name="Edad"/>
            <label for="date">Fecha de Nacimiento:</label>
            <input type="date" name="Fecha de Nacimiento"/>
            <label for="name">Domicilio:</label>
            <input type="text" name="Domicilio"/>
            <label for="name">Colonia:</label>
            <input type="text" name="Colonia"/>
        </form>
        <form>    
        <label for="name">Delegación:</label>
            <input type="text" name="Delegación"/>
            <label for="name">C.P. :</label>
            <input type="number" name="C.P."/>
        </form>
        <form>
            <label for="date">Fecha de Ingreso:</label>
            <input type="date" name="Fecha de Ingreso"/>
            <label for="name">Hora de Ingreso:</label>
            <input type="time" name="Hora de Ingreso"/>
            <label for="name">Teléfono:</label>
            <input type="tel" name="Teléfono"/>
        </form>
        <form>
            <label for="name">Doctor que lo antedió:</label>
            <input type="text" name="Doctor que lo antendió"/>
        </form>
        <form>
            <label for="name">Diagnóstico:</label>
            <input type="text" name="Diagnóstico"/>
        </form>
        <form>
            <label for="name">Observaciones:</label>
            <input type="text" name="Observaciones"/>
            <input type="submit" value="Enviar" onclick="confirmar()"/>
        </form>
    </body>
</html>
